<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Simple Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .calculator {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        width: 260px;
    }

    #display {
        width: 100%;
        height: 50px;
        margin-bottom: 15px;
        text-align: right;
        padding: 10px;
        font-size: 24px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
    }

    button {
        padding: 15px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background: #e3e3e3;
        transition: 0.2s;
    }

    button:hover {
        background: #d0d0d0;
    }

    .operator {
        background: #f9a825;
        color: white;
    }

    .operator:hover {
        background: #f57f17;
    }

    .equals {
        background: #29b6f6;
        color: white;
    }

    .equals:hover {
        background: #0288d1;
    }

    .clear {
        background: #ef5350;
        color: white;
    }

    .clear:hover {
        background: #d32f2f;
    }
</style>
</head>

<body>

<div class="calculator">
    <input id="display" disabled />
asfvbahdsfvbhASBFVLBDSvbfvbhSBVHbwsfv
    <div class="buttons">
        <button onclick="press('7')">7</button>
        <button onclick="press('8')">8</button>
        <button onclick="press('9')">9</button>
        <button class="operator" onclick="press('/')">÷</button>

        <button onclick="press('4')">4</button>
        <button onclick="press('5')">5</button>
        <button onclick="press('6')">6</button>
        <button class="operator" onclick="press('*')">×</button>

        <button onclick="press('1')">1</button>
        <button onclick="press('2')">2</button>
        <button onclick="press('3')">3</button>
        <button class="operator" onclick="press('-')">−</button>

        <button onclick="press('0')">0</button>
        <button onclick="press('.')">.</button>
        <button class="equals" onclick="calculate()">=</button>
        <button class="operator" onclick="press('+')">+</button>

        <button class="clear" onclick="clearDisplay()" style="grid-column: span 4;">Clear</button>
    </div>
</div>

<script>
    function press(char) {
        document.getElementById("display").value += char;
    }

    function calculate() {
        const display = document.getElementById("display");
        try {
            display.value = eval(display.value);
        } catch {
            display.value = "Error";
        }
    }

    function clearDisplay() {
        document.getElementById("display").value = "";
    }
</script>

</body>
</html>
